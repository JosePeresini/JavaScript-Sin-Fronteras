        <h1><i>Contacto</i></h1>
        <hr />
        <div class="contactbox">
            <form action="#">
                <label><b>Nombre:</b></label>
                <input type="text" id="nombre" name="nombre" placeholder="  Ej.:  Fulanito" />
                <label><b>Apellido:</b></label>
                <input type="text" id="apellido" name="apellido" placeholder="  Ej.:  Perez" />
                <label><b>Email:</b></label>
                <input type="email" id="email" name="email" placeholder="  Ej.:  email@email.com" />
                <label><b>Telefono:</b></label>
                <input type="text" id="numero" name="numero" placeholder="  Ej.:  +01  (Area)  2345  (Local)  678910  (Numero)" />
                <br />
                <label><b>Tu mensaje:</b></label>
                <textarea cols="126" rows="10"></textarea>
                <input type="submit" value="Enviar" />
            </form>
        </div>
